name: CI/CD Pipeline

on:
  push:
    branches: [main]   # triggers only on main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ³ Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/nodejs-demo-app:latest .

    - name: ğŸ” Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸš€ Push image to DockerHub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/nodejs-demo-app:latest
