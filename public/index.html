  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin: 0.3em 0;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 1em;
    }

    .loader {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: white;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      } 
      40% {
        transform: scale(1);
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
